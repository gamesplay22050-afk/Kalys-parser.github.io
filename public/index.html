<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Kalys Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <span class="site-title">Kalys Tasks</span>
      <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="login">
      <input id="username" placeholder="Логин">
      <input id="password" type="password" placeholder="Пароль">
      <button id="loginBtn">Показать задания</button>
      <button onclick="showAll()">Все задания</button>
      <button onclick="showSolved()">Выполненные</button>
    </div>


    <div class="blocks">
      <div class="block">
        <h2>Все задания</h2>
        <div id="all"></div>
      </div>

      <div class="block">
        <h2>Выполненные</h2>
        <div id="solved"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<script src="script.js"></script>
